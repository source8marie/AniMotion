<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d011d, #2b0032 50%, #400060);
            color: white;
            overflow: hidden;
            padding: 1rem;
            background: url('img/animotionbg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Container for the profile */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #6a0572;
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(106, 5, 114, 0.8);
        }

        /* Styling for profile image */
        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #6a0572;
            animation: glow 2s infinite;
        }

        /* Neon glow animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #6a0572;
            }
            50% {
                box-shadow: 0 0 30px #a4508b;
            }
            100% {
                box-shadow: 0 0 10px #6a0572;
            }
        }

        /* Content styling */
        .content h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #ff9eff;
            margin-bottom: 0.5rem;
        }

        .content h2 {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px #ff9eff;
        }

        /* Buttons styling */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button {
            background: linear-gradient(90deg, #6a0572, #a4508b);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(164, 80, 139, 0.6);
        }

        .button:hover {
            background: linear-gradient(90deg, #a4508b, #ff007f);
            box-shadow: 0 0 25px rgba(255, 0, 127, 0.8);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .profile-image img {
                width: 120px;
                height: 120px;
            }

            .content h1 {
                font-size: 1.5rem;
            }

            .content h2 {
                font-size: 1rem;
            }

            .button {
                padding: 0.6rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="https://64.media.tumblr.com/8435493c8cb2357ff673394bae8d4c08/6a015978ff6e4646-bf/s500x750/f3c2f87433598a41ae186dae49b157010c2ead9b.gifv" alt="Profile Image">
        </div>
        <div class="content">
            <h1>T&T's AniMotion</h1>
            <div class="buttons">
                <a href="index.html" class="button">Log In as Guest</a>
                <a href="account.html" class="button">Sign Up</a>
                <p>Already have an account? <u> Click here.</u></p>
            </div>
        </div>
    </div>
</body>
</html>
