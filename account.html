<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&T's AniMotion - Guest Account</title>
    <link rel="icon" href="img/T&T_Flav.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/series.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('img/animotionbg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <button type="button" class="btn_up" id="btn_up">
        <i class="fa-solid fa-circle-up"></i>
    </button>
    
    <!-- Navbar -->
    <header class="head">
        <input type="checkbox" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>
    
        <a href="#" class="logo">
            <img src="img/animotionhdr1.png" alt="T&T's AniMotion Logo">
        </a>
    
        <nav class="navbar" id="navbar">
            <a href="index.html">Home<span></span></a>
            <a href="series.html">Series<span></span></a>
            <a href="movies.html">Movies<span></span></a>
            <a href="contact.html">Contact Us<span></span></a>
            
            <div class="search-container">
                <input type="text" placeholder="Search.." class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    
            <div class="account-container">
                <a class="account-btn">
                    <i class="bi bi-person-circle"></i>
                </a>
                <div class="account-dropdown">
                    <a href="account.html">Account</a>
                    <div class="divider"></div>
                    <a href="index-login.html">Log Out</a>
                </div>
            </div>
            
        </nav>
    </header>

    <!-- Account Profile Section -->
    <section class="content2">
        <div class="sub_con2">
            <div class="head2">
                <h1 class="page_title">
                    <i class="bi bi-person-circle icon-large"></i> Guest Account
                </h1>
                <div class="divider"></div>
                <p class="joined-date" style="font-size: 1.2rem; color: var(--joined-text-color); margin-top: 10px; padding-left: 10px; border-bottom: 1px solid var(--joined-border-color); padding-bottom: 5px;">
                    <strong>Joined date:</strong> 
                </p>                            
                <textarea class="bio-input" placeholder="Type your bio here..."></textarea>
    
                <!-- Stats Section -->
                <div class="stats">
                    <div class="stat-item">
                        <p>Total Anime</p>
                        <p>0</p>
                    </div>
                    <div class="stat-item">
                        <p>Days Watched</p>
                        <p>0.0</p>
                    </div>
                    <div class="stat-item">
                        <p>Average Score</p>
                        <p>0.00</p>
                    </div>
                </div>

                <div class="category-buttons">
                    <button class="category-button">Watching</button>
                    <button class="category-button">Planning</button>
                    <button class="category-button">Completed</button>
                    <button class="category-button">Re-watching</button>
                    <button class="category-button">Paused</button>
                    <button class="category-button">Dropped</button>
                </div>
            </div>

        </div>
    </section>
    
   
    
    

    <!-- Footer -->
    <section class="footer">
        <div class="credit">Â© Copyright 2024 | T&T's AniMotion
            <div>
                <div class="icons">
                    <a href="https://github.com/source8marie/AniMotions" class="fa-brands fa-github" target="_blank"></a>
                </div>
            </div>
        </div>        
    </section>

    <script src="js/main.js"></script>
    <script src="js/series.js"></script>
</body>

</html>
